      intro_title_vab: "Wir machen Expertinnen sichtbar."
      intro_text_vab: |
        <p>
          vorarlberg.speakerinnen.org ist ein Projekt zur Verhinderung von 'manels',
          also Podien, Gremien oder Panels, die vornehmlich mit Männern besetzt sind.
          Durch die Kooperation mit <a href="https://speakerinnen.org", target="_blank">speakerinnen.org</a>
          werden Vorarlberger Frauen* sowohl lokal wie international als Expertinnen, Rednerinnen und
          Repräsentantinnen dieser Region sichtbar gemacht und können gefunden werden.
        </p>
        <p>
          Ermöglicht wird das Projekt vom <a href="https://vorarlberg.at/frauen", target="_blank">Funktionsbereich Frauen und Gleichstellung</a>
          im Amt der Vorarlberger Landesregierung und der <a href="https://www.vorarlberg-chancenreich.at/", target="_blank">Marke Vorarlberg</a>.
        </p>
        <p>
          <a href="/about_vorarlberg">Mehr über uns</a>.
        </p>
      footer:
        about_title: "Über uns"
        about: |
                Die Speakerinnen-Liste hat das Ziel, die Sichtbarkeit von Frauen bei Konferenzen, Panels, Talkshows und überall da zu erhöhen, wo öffentlich gesprochen wird.<br>
                Hier können Veranstalter*innen Expertinnen finden, die kompetent über ihre Themen sprechen können und wollen.<br>
                Frauen können sich selbst mit ihren Themen und Referenzen in die Datenbank eintragen und so besser findbar werden.
